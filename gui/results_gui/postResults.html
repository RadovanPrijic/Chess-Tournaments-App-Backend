<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Dodavanje rezultata</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="../styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="results.js"></script>
    </head>
    <body onload="initPostResult()">
        <div class="container">
            <div class="row">
                <div class="col">
                    <form method="post" action="/admin/results">
                        <div class="mb-3">
                            <label for="userId" class="form-label">Korisnički ID</label>
                            <input type="number" required min="1" class="form-control" id="userId" name="userId">
                        </div>
                        <div class="mb-3">
                            <label for="tournamentId" class="form-label">ID turnira</label>
                            <input type="number" required min="1" class="form-control" id="trnmtId" name="trnmtId">
                        </div>
                        <div class="mb-3">
                            <label for="ranking" class="form-label">Osvojeno mesto</label>
                            <input type="number" required min="1" class="form-control" id="ranking" name="ranking">
                        </div>
                        <div class="mb-3">
                            <label for="prize" class="form-label">Nagrada (u dolarima)</label>
                            <input input type="number" step="0.01" required class="form-control" id="prize" name="prize">
                        </div>
                        <div class="mb-3">
                            <label for="country_represented" class="form-label">Država koju reprezentuje</label>
                            <input type="text" class="form-control" id="country" name="country">
                        </div>
                        <div class="mb-3">
                            <label for="elo_change" class="form-label">Promena ELO rejtinga</label>
                            <input type="number" required max="100" class="form-control" id="elo_change" name="elo_change">
                        </div>
                        <div class="mb-3">
                            <label for="coach" class="form-label">Trener</label>
                            <input type="text" class="form-control" id="coach" name="coach">
                        </div>
                        <button type="submit" class="btn btn-primary" id="btn">Pošalji</button>
                    </form>
                </div>
                <hr>
                <div class="col-6">
                    <h2>Novi rezultat:</h2>
                    <ul id="resLst"></ul>
                </div>
            </div>
        </div>
    </body>
</html>
