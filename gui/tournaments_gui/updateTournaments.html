<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Modifikovanje turnira</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="../styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="tournaments.js"></script>
    </head>
    <body onload="initUpdateTournament()">
        <div class="container">
            <div class="row">
                <div class="col">
                    <form method="put" action="/admin/tournaments">
                        <div class="mb-3">
                            <label for="id" class="form-label">Turnirov ID</label>
                            <input type="number" required min="1" class="form-control" id="trnmtId" name="trnmtId">
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Ime</label>
                            <input type="text" required class="form-control" id="name" name="name">
                        </div>
                        <div class="mb-3">
                            <label for="city" class="form-label">Grad</label>
                            <input type="text" required class="form-control" id="city" name="city">
                        </div>
                        <div class="mb-3">
                            <label for="country" class="form-label">Država</label>
                            <input type="text" required class="form-control" id="country" name="country">
                        </div>
                        <div class="mb-3">
                            <label for="start_date" class="form-label">Datum početka</label>
                            <input type="date" required class="form-control" id="start_date" name="start_date">
                        </div>
                        <div class="mb-3">
                            <label for="end_date" class="form-label">Datum završetka</label>
                            <input type="date" required class="form-control" id="end_date" name="end_date">
                        </div>
                        <div class="mb-3">
                            <label for="format" class="form-label">Format</label>
                            <input type="text" required class="form-control" id="format" name="format">
                        </div>
                        <div class="mb-3">
                            <label for="organiserId" class="form-label">Organizatorov ID</label>
                            <input type="number" required min="1" class="form-control" id="organiserId" name="organiserId">
                        </div>
                        <button type="submit" class="btn btn-primary" id="btn">Pošalji</button>
                    </form>
                </div>
                <hr>
                <div class="col-6">
                    <h2>Modifikovani turnir:</h2>
                    <ul id="trnmtLst"></ul>
                </div>
            </div>
        </div>
    </body>
</html>
