<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Dodavanje korisnika</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="../styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="users.js"></script>
    </head>
    <body onload="initPostUser()">
        <div class="container">
            <div class="row">
                <div class="col">
                    <form method="post" action="/admin/users">
                        <div class="mb-3">
                            <label for="first_name" class="form-label">Ime</label>
                            <input type="text" required class="form-control" id="first_name" name="first_name">
                        </div>
                        <div class="mb-3">
                            <label for="last_name" class="form-label">Prezime</label>
                            <input type="text" required class="form-control" id="last_name" name="last_name">
                        </div>
                        <div class="mb-3">
                            <label for="birth_date" class="form-label">Datum rođenja</label>
                            <input type="date" required class="form-control" id="birth_date" name="birth_date">
                        </div>
                        <div class="mb-3">
                            <label for="country_of_residence" class="form-label">Prebivalište (država)</label>
                            <input type="text" required class="form-control" id="country" name="country">
                        </div>
                        <div class="mb-3">
                            <label for="elo_rating" class="form-label">ELO rejting</label>
                            <input type="number" required min="100" max="3000" class="form-control" id="elo_rating" name="elo_rating">
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Korisničko ime</label>
                            <input type="text" required minlength="6" maxlength="20" class="form-control" id="username" name="username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Lozinka</label>
                            <input type="password" required minlength="6" maxlength="20" class="form-control" id="password" name="password">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="admin" name="admin">
                            <label class="form-check-label" for="admin">Admin</label>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="moderator" name="moderator">
                            <label class="form-check-label" for="moderator">Moderator</label>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="player" name="player">
                            <label class="form-check-label" for="player">Igrač</label>
                        </div>
                        <button type="submit" class="btn btn-primary" id="btn">Pošalji</button>
                    </form>
                </div>
                <hr>
                <div class="col-6">
                    <h2>Novi korisnik:</h2>
                    <ul id="usrLst"></ul>
                </div>
            </div>
        </div>
    </body>
</html>
